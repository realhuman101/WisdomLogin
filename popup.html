<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body class="popupSize">
    <div class="login" id="login">
      <form method="post" class="popup">   
        <div class="container">
          <label for="inputUsr"><b>Username</b></label>
          <hr>
          <input id="username" type="text" placeholder="Enter Username" name="psw" required>
          <label for="psw"><b>Password</b></label>
          <hr>
          <input id="password" type="password" placeholder="Enter Password" name="psw" required>
          <div class="tooltip">
            <button class="acceptBtn" id="submit" type="submit">Accept Credentials</button>
          </div>
        </div>
      </form>
    </div>
    <hr id="divideLogin">
    <div class="activate">
      <label for="active"><b>Extension Active</b></label>
      <hr>
      <label class="switch">
        <input id="checkActive" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <hr>
    <div class="optionsShortcut">
      <label for="opShort"><b>More Options</b></label>
      <hr>
      <button class="goOptions" id="goOptions" type="submit">Go to Options &#x21A6;</button>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
