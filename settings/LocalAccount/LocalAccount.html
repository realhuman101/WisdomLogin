<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/login.css">
        <link rel="stylesheet" href="LocalAccount.css">
        <title>Local Account - WisdomLogin</title>
    </head>
    <body>
        <div id="mainTitle">
            <h1>Local Account Settings</h1>
            <hr>
        </div>
        <div id="passwordLock" class="settingsSection">
            <h2>Password-Locked Settings</h2>
            <hr>
            <div class="container">
                <form id="passwordForm">
                    <input id="password" type="password" placeholder="Enter Password" name="psw" minlength="3" maxlength="25" required>
                    <input class="acceptBtn" id="submit" type="submit" value="Enter Password">
                </form>
            </div>
        </div>
        <div id="checkPasswordPopup" style="display: none">
            <div id="checkPassword">
                <h1>Verify User</h1>
                <hr>
                <input id="passwordCheck" type="password" placeholder="Local Account Password">
                <button id="passwordCheckSubmit">Verify</button>
            </div>
        </div>
    </body>
    <script src="LocalAccount.js"></script>
</html>
