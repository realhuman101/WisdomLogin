<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="options.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Options - WisdomLogin</title>
  </head>
  <body>
    <i class="fa-solid fa-circle-user userIcon" id="account"></i>
    <div class="login" id="login">
      <form method="post" class="options">   
        <div class="container">
          <label for="psw"><b>Password</b></label>
          <hr>
          <input id="password" type="password" placeholder="Enter Password" name="psw" required>
          <div class="showPass">
            <label class="viewContainer">
              <input name="viewPass" class="viewPass" type="checkbox">Show Password
              <span class="viewCheckmark"></span>
            </label>
          </div>
          <button class="acceptBtn" id="submit">Accept Password</button>
        </div>
      </form>
    </div>
    <hr id="divideLogin">
    <div class="lockPass" id="lockPass">
      <label for="lockPsw"><b>Lock Password</b></label>
      <hr>
      <label class="lockSwitch">
        <input id="lockPassword" type="checkbox" unchecked>
        <span class="slider round"></span>
      </label>
    </div>
    <hr>
    <div class="inputUsername" id="inputUser">
      <label for="inputUsr"><b>Input Username (OPTIONAL)</b></label>
      <hr>
      <input id="username" type="text" placeholder="Enter Username" name="psw">
      <button class="acceptBtn" id="subUser" type="submit">Accept Username</button>
    </div>
    <div id="checkPasswordPopup" style="display: none">
      <div id="checkPassword">
        <h1>Verify User</h1>
        <hr>
        <input id="passwordCheck" type="password" placeholder="Local Account Password">
        <button id="passwordCheckSubmit">Verify</button>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
